syntax = "proto3";

package community.interface.XXXUserServer;

// specify golang package name
option go_package = "api";

message SayHelloReq {
    string message = 1;
}

message SayHelloReply {
    string reply = 1;
}

service XXXUserServer {
    rpc SayHello(SayHelloReq)   returns (SayHelloReply)  {}
}


